<body>
	<style>
	.container-fluid {
		padding:60px;
	}
	</style>
	<div class="custom-masthead">
		<div class="container">
			<nav class="nav custom-nav pull-right">
				<a class="custom-nav-item active" href="#">Questions</a>
				<a class="custom-nav-item" href="#">Sign in</a>
				<a class="custom-nav-item" href="#">Sign up</a>
				<a class="custom-nav-item" href="#">F.A.Q</a>
				<a class="custom-nav-item" href="#">Contact</a>
			</nav>
			<a class="custom-nav-item navbar-brand" href="#">Ladr.io</a>
		</div>
	</div>

	<div class="container-fluid">
		
		<div class="row">
			<div class="col-md-5 mycontent-left">
				<h1>Login</h1>
				<hr>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-md-2 control-label">Email</label>
						<div class="col-md-10">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-md-2 control-label">Password</label>
						<div class="col-md-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</form>
			</div>


			<div class="col-md-7 mycontent-right">
				<h1>Sign up</h1>
				<hr>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-md-2 control-label">Full name</label>
						<div class="col-md-8 col-md-offset-1">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Full name">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-md-2 control-label">Email</label>
						<div class="col-md-8 col-md-offset-1">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-md-2 control-label">Password</label>
						<div class="col-md-8 col-md-offset-1">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-md-2 control-label">Password Confirmation</label>
						<div class="col-md-8 col-md-offset-1">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password Confirmation">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button type="submit" class="btn btn-primary">Sign up</button>
						</div>
					</div>
				</form>				
			</div>

		</div><!-- /.row -->
	</div><!-- /.container -->

		</p>
	</div>

</body>
</html>
